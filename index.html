<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="index,follow"/>
  <title>Title goes here</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./style.css"/>

  <style>
    /* --- Starred cards: thick gold outline --- */
    .item-card.card-starred {
      background-color: #ffffff !important;
      background-image: none !important;
      background-repeat: no-repeat !important;
      background-size: auto !important;
      box-shadow: none !important;
      filter: none !important;
      border: 4px solid #f5c542 !important;
      position: relative;
      overflow: visible;
    }

    .item-card.card-starred::before,
    .item-card.card-starred::after {
      content: none !important;
      display: none !important;
    }

    .item-card.card-starred .item-card-header,
    .item-card.card-starred .item-text-content {
      background: transparent !important;
      background-image: none !important;
    }

    /* --- Category badges pastel pink square background --- */
    .category-badge span {
      background-color: #ffd6e8;
      color: #444;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.8rem;
      font-weight: 500;
      display: inline-block;
    }

    /* Footer credit styling */
    .footer-credit {
      text-align: center;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      color: #666;
      margin: 12px 0 20px;
    }
  </style>
</head>
<body class="gjs-t-body">

<header class="header">
  <div class="header-container">
    <div class="header-content">
      <h1 class="gjs-t-h1 heading-site-title">Title goes here</h1>
      <p class="subtitle-lead">
        Subtitle goes here — describe your directory or collection briefly.
      </p>
      <form method="get" autocomplete="off" class="search-form">
        <div class="search-row">
          <div class="gjs-t-border search-input-container">
            <img src="https://api.iconify.design/lucide-search.svg" alt="Search" width="20" height="20" loading="lazy" class="search-icon"/>
            <input type="text" id="searchInput" placeholder="Search by name or category" class="search-input-field"/>
          </div>
          <button type="button" id="clearSearch" class="gjs-t-button clear-search-button">Clear</button>
        </div>
        <small id="resultCount" aria-live="polite" class="search-result-count"></small>
      </form>
    </div>
  </div>
</header>

<main class="main-content">
  <section class="items-section">
    <div id="itemsGrid" class="items-grid">

      <!--
        ITEM TEMPLATE
        ----------------
        Replace placeholder text with actual content.
        ⚠️ Keep category tags unified and simplified across all items.
      -->
      <article data-id="item-1" data-name="Item title goes here" data-categories="category1,category2" data-starred="true" class="gjs-t-border item-card card-starred">
        <button type="button" aria-label="Toggle star" title="Mark as favorite" class="star-toggle-button">
          <img src="https://api.iconify.design/lucide-star.svg?color=%23f5c542" width="18" height="18" alt="Star" loading="lazy" class="star-icon"/>
        </button>
        <div class="item-card-header">
          <figure class="item-icon-figure">
            <img src="https://api.iconify.design/lucide-box.svg" alt="Item Icon" width="48" height="48" loading="lazy"/>
          </figure>
          <div class="item-text-content">
            <h3 class="item-name">Item title goes here</h3>
            <p class="item-description">Description goes here — keep it short and simple.</p>
            <div class="item-actions">
              <a href="#" target="_blank" rel="noopener noreferrer" class="gjs-t-button visit-item-button">Open</a>
            </div>
            <ul class="categories-list">
              <li class="category-badge"><span>Category</span></li>
              <li class="category-badge"><span>Category</span></li>
            </ul>
          </div>
        </div>
      </article>

      <!-- You can copy the above <article> for more items -->
    </div>

    <div id="emptyState" class="empty-state" style="display:none;">
      <div class="empty-state-content">
        <img src="https://api.iconify.design/lucide-sparkles.svg" width="36" height="36" alt="No results" loading="lazy" class="empty-state-icon"/>
        <h2 class="gjs-t-h2">No items found</h2>
        <p class="empty-state-message">Try a different name or category.</p>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-container">
    <span>© 2025 Title goes here</span>
    <nav class="footer-nav">
      <a href="https://api.iconify.design/" target="_blank" rel="noopener noreferrer">Icons</a>
      <a href="https://fonts.google.com/" target="_blank" rel="noopener noreferrer">Fonts</a>
    </nav>
  </div>
</footer>

<div class="footer-credit">
  made by not B0T
</div>

<script>
(function() {
  const grid = document.getElementById('itemsGrid');
  const cards = Array.from(grid.querySelectorAll('.item-card'));
  const searchInput = document.getElementById('searchInput');
  const clearBtn = document.getElementById('clearSearch');
  const resultCount = document.getElementById('resultCount');
  const emptyState = document.getElementById('emptyState');

  const STAR_KEY = 'starred-items-ids';

  function loadStarred() {
    try {
      const raw = localStorage.getItem(STAR_KEY);
      return raw ? JSON.parse(raw) : [];
    } catch(e) { return []; }
  }

  function saveStarred(ids) {
    try { localStorage.setItem(STAR_KEY, JSON.stringify(ids)); } catch(e){}
  }

  function setStarState(card, starred) {
    card.dataset.starred = starred ? 'true' : 'false';
    const btn = card.querySelector('.star-toggle-button img');
    if(starred) {
      card.classList.add('card-starred');
      if(btn) btn.src = 'https://api.iconify.design/lucide-star.svg?color=%23f5c542';
    } else {
      card.classList.remove('card-starred');
      if(btn) btn.src = 'https://api.iconify.design/lucide-star.svg';
    }
  }

  const starredIds = new Set(loadStarred());
  cards.forEach(card => {
    const id = card.dataset.id;
    const isStarred = starredIds.has(id);
    setStarState(card, isStarred);
  });

  cards.forEach(card => {
    const btn = card.querySelector('.star-toggle-button');
    if(!btn) return;
    btn.addEventListener('click', e => {
      e.stopPropagation();
      const id = card.dataset.id;
      const nowStarred = card.dataset.starred !== 'true';
      setStarState(card, nowStarred);
      if(nowStarred) starredIds.add(id);
      else starredIds.delete(id);
      saveStarred(Array.from(starredIds));
      applySearch();
    });
  });

  function sortCards(a,b){
    const sa = a.dataset.starred==='true'?0:1;
    const sb = b.dataset.starred==='true'?0:1;
    if(sa!==sb) return sa-sb;
    return a.dataset.name.toLowerCase().localeCompare(b.dataset.name.toLowerCase());
  }

  function renderOrder(){
    const visible = cards.filter(c=>c.style.display!=='none');
    visible.sort(sortCards).forEach(c=>grid.appendChild(c));
  }

  function applySearch(){
    const q = (searchInput.value||'').trim().toLowerCase();
    let shown=0;
    cards.forEach(card=>{
      const name=(card.dataset.name||'').toLowerCase();
      const cats=(card.dataset.categories||'').toLowerCase();
      const match = !q || name.includes(q) || cats.includes(q);
      card.style.display = match?'':'none';
      if(match) shown++;
    });

    if(emptyState) emptyState.style.display = shown===0?'block':'none';
    if(resultCount) resultCount.textContent = q?`Showing ${shown} result${shown===1?'':'s'} for “${searchInput.value}”`:`Showing all items (${shown})`;

    renderOrder();
  }

  searchInput.addEventListener('input',applySearch);
  clearBtn.addEventListener('click',()=>{
    searchInput.value='';
    applySearch();
    searchInput.focus();
  });

  applySearch();
})();
</script>

</body>
</html>
